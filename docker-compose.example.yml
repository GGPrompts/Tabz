# Tabz Docker Compose Example
# Copy to docker-compose.yml and customize for your environment
#
# Usage:
#   docker-compose up -d         # Start services
#   docker-compose down          # Stop services
#   docker-compose logs -f       # View logs

services:
  # Main Tabz service
  tabz:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tabz
    ports:
      - "5173:5173"  # Frontend (Vite dev server)
      - "8127:8127"  # Backend (WebSocket + REST API)
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=4
      - BACKEND_PORT=8127
      - FRONTEND_PORT=5173
    volumes:
      # Mount source for hot reload (comment out for production builds)
      - .:/app
      - /app/node_modules
      - /app/backend/node_modules
    networks:
      - tabz-network

networks:
  tabz-network:
    driver: bridge
